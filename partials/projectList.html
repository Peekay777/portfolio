<section id="projects" data-ng-controller="ProjectListCtrl">
	<h3>Projects</h3>
	<div data-ng-repeat="project in projectList | limitTo: 8" class="project clickable" data-ng-style="{'background-image':'url(images/{{project.image}})'}" data-pid="{{project.id}}">
		<div class="p-inner">
			<p>{{project.name}}</p>
		</div>
	</div>
</section>
