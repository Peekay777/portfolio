<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pany Koutsios</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript" ></script>
	<script src="js/main.js" type="text/javascript" ></script>
</head>
<body>
	<header>
		<div id="wrapperHead">
			<h1>Pany Koutsios</h1>
			<nav>
				<div class="clickable linkedin"></div>
				<div class="clickable email"></div>
				<div class="clickable twitter"></div>
				<div class="clickable github"></div>
			</nav>
		</div>
	</header>
	<section id="projects">
		<div id="p1-img" class="project clickable"><div class="p-inner"><p>World Cup API</p></div></div>
		<div id="p2-img" class="project clickable"><div class="p-inner"><p>Small Business</p></div></div>
		<div id="p3-img" class="project clickable"><div class="p-inner"><p>Quiz App</p></div></div>
		<div id="p4-img" class="project clickable"><div class="p-inner"><p>Guessing Game</p></div></div>
		<div id="p5-img" class="project clickable"><div class="p-inner"><p>Shopping Lists</p></div></div>
		<div id="p6-img" class="project clickable"><div class="p-inner"><p>Stacker AJAX</p></div></div>
		<div id="p7-img" class="project clickable"><div class="p-inner"><p>Street Fighter</p></div></div>
		<div id="p8-img" class="project clickable"><div class="p-inner"><p>Google Clone</p></div></div>
	</section>
	<section id="project-details">
		<div class="project-details-container">
			<div class="clickable back"></div>
			<div class="project-details-description">
				<div class="project-details-description-head">
					<h2>World Cup API</h2>
					<div class="clickable github_p"></div>
				</div>
				<p class="skills">HTML, CSS, JavaScript, jQuery, AJAX</p>
				<p>Situation</p>
				<p>Task</p>
				<p>Action</p>
				<p>Result</p>
			</div>
			<div class="project-details-screeny clickable"></div>
		</div>
	</section>
</body>
</html>
