	<!-- outdated browser script and html -->
	<div id="outdated">
		<h6>Your browser is out-of-date!</h6>
		<p>To view this website correctly, update your browser . <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now</a><button id="btnCloseUpdateBrowser" style="display:none;"></button></p>
	</div>
	<script src="resources/outdatedbrowser/outdatedBrowser.min.js"></script>
	<script>
		//event listener form DOM ready
		function addLoadEvent(func) {
			var oldonload = window.onload;
			if (typeof window.onload != 'function') {
				window.onload = func;
			} else {
				window.onload = function() {
					oldonload();
					func();
				}
			}
		}
		//call function after DOM ready
		addLoadEvent(
			outdatedBrowser({
				bgColor: '#f25648',
				color: '#ffffff',
				lowerThan: 'transform'
			})
		);
	</script>
	<!-- outdated browser END -->
